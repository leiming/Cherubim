<footer class="site-footer">

  <div class="container">
    <div class="col-md-8">
      <p class="list-title">Recent Posts</p>
      <ul class="list-content">
        {% for post in site.posts | limit:3 %} <!-- for1 -->
        <li>
          <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title |
            strip_html | strip_newlines | truncate: 30 }} </a>
          <span class="date">{{post.date | date: "%b %d, %Y" }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

      <!--</ul>-->
    <!--</div>-->
  </div>

    <a href="http://jekyllrb.com">Jekyll</a> using the <a href="http://leiming.me/about">LEIMING</a> theme.</small>
</footer>
